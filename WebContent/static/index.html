<!DOCTYPE html>
<html ng-app="peopleApp">
<head>
<script src="static/angular-1.5.5/angular.min.js"></script>
<script src="static/angular-1.5.5/angular-resource.min.js"></script>
<meta charset="UTF-8">
<title>People Rest Angular App</title>
</head>
<body ng-controller="peopleController">
	<div>
		Simple App using Spring 4 MVC and Angular JS
	</div>
	<ul>
        <li ng-repeat="p in people">{{p.name}} : {{p.disclosableInfo}}</li>
    </ul>
	
</body>
<script type="text/javascript">
    var peopleApp = angular.module('peopleApp',['ngResource']);
  
    peopleApp.controller('peopleController', function ($scope,$resource) {
      	
    	var resourcePeople = $resource("/cinq-app/people")
    	$scope.people = resourcePeople.query();
    	
    });

</script>
</html>
